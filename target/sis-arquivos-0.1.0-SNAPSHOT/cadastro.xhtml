<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:decorate template="/layoutD.xhtml">
        <ui:define name="contexto">
            <div class="login" align="center">
                <h:message for="loginFailed" id="loginFailed"/>
                <h:form>
                    <h1>Acesso ao sistema</h1>
                    <h:inputText binding="#{log}" pt:placeholder="Login" /><br/>
                    <h:inputText binding="#{email}" pt:placeholder="email" /><br/>
                    <h:inputSecret binding="#{senha}" pt:placeholder="senha"/><br/>
                    <div class="btn-group" role="group" aria-label="...">
                        <h:commandButton class="btn btn-default" value="Confirma" action="#{usuarioControler.cadastrar(log.value, email.value, senha.value)}"/>
                        <h:commandButton class="btn btn-default" value="Login" action="#{logController.login()}"/>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:decorate>
</html>
